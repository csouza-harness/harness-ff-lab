pipeline:
    name: Datastax
    identifier: Datastax
    allowStageExecutions: false
    stages:
        - stage:
              name: Deploy to Dev
              identifier: Deploy_to_Dev
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: nginx
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: nginx
                                        type: HelmChart
                                        spec:
                                            store:
                                                type: Http
                                                spec:
                                                    connectorRef: cassiehelm
                                            chartName: nginx
                                            chartVersion: ""
                                            helmVersion: V3
                                            skipResourceVersioning: false
                  infrastructure:
                      environmentRef: dev
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: gke
                              namespace: ff
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - stepGroup:
                                name: Canary Deployment
                                identifier: canaryDepoyment
                                steps:
                                    - step:
                                          name: Canary Deployment
                                          identifier: canaryDeployment
                                          type: K8sCanaryDeploy
                                          timeout: 10m
                                          spec:
                                              instanceSelection:
                                                  type: Count
                                                  spec:
                                                      count: 1
                                              skipDryRun: false
                                    - step:
                                          name: Canary Delete
                                          identifier: canaryDelete
                                          type: K8sCanaryDelete
                                          timeout: 10m
                                          spec: {}
                          - stepGroup:
                                name: Primary Deployment
                                identifier: Primary_Deployment
                                steps:
                                    - step:
                                          type: K8sRollingDeploy
                                          name: Rolling Deployment
                                          identifier: Rolling_Deployment
                                          spec:
                                              skipDryRun: false
                                          timeout: 10m
                      rollbackSteps:
                          - step:
                                name: Canary Delete
                                identifier: rollbackCanaryDelete
                                type: K8sCanaryDelete
                                timeout: 10m
                                spec: {}
                          - step:
                                name: Rolling Rollback
                                identifier: rollingRollback
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
                  serviceDependencies: []
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
        - stage:
              name: Rollout Builds Module
              identifier: Rollout_Flag
              description: ""
              type: FeatureFlag
              spec:
                  execution:
                      steps:
                          - step:
                                type: FlagConfiguration
                                name: Rollout Builds Module Flag
                                identifier: Rollout_Builds_Module_Flag
                                spec:
                                    environment: dev
                                    feature: Builds_Module
                                    instructions:
                                        - identifier: SetFeatureFlagStateIdentifier
                                          type: SetFeatureFlagState
                                          spec:
                                              state: "on"
                                timeout: 10m
                  serviceDependencies: []
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
        - stage:
              name: Approve Prod Release
              identifier: Approve_Prod_Release
              description: ""
              type: Approval
              spec:
                  execution:
                      steps:
                          - step:
                                name: Approval
                                identifier: approval
                                type: HarnessApproval
                                timeout: 1d
                                spec:
                                    approvalMessage: |-
                                        Please review the following information
                                        and approve the pipeline progression
                                    includePipelineExecutionHistory: true
                                    approvers:
                                        minimumCount: 1
                                        disallowPipelineExecutor: false
                                        userGroups:
                                            - account.approvers
                                    approverInputs: []
              tags: {}
        - stage:
              name: Deploy to Prod
              identifier: Deploy_to_Prod
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      useFromStage:
                          stage: Deploy_to_Dev
                  infrastructure:
                      environmentRef: prod
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: gke
                              namespace: ff
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                type: K8sCanaryDeploy
                                name: Canary Deploy
                                identifier: Canary_Deploy
                                spec:
                                    skipDryRun: false
                                    instanceSelection:
                                        type: Count
                                        spec:
                                            count: 1
                                timeout: 10m
                      rollbackSteps: []
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
        - stage:
              name: Rollout Flag to Prod
              identifier: Rollout_Flag_to_Prod
              description: ""
              type: FeatureFlag
              spec:
                  execution:
                      steps:
                          - step:
                                type: FlagConfiguration
                                name: Rollout to Beta Users
                                identifier: Rollout_to_Beta_Users
                                spec:
                                    environment: prod
                                    feature: Builds_Module
                                    instructions:
                                        - identifier: SetVariationForGroup
                                          type: AddSegmentToVariationTargetMap
                                          spec:
                                              variation: "true"
                                              segments:
                                                  - Beta_Users
                                timeout: 10m
                          - step:
                                type: HarnessApproval
                                name: Verify Beta Rollout
                                identifier: Verify_Beta_Rollout
                                spec:
                                    approvalMessage: Please review the following information and approve the pipeline progression
                                    includePipelineExecutionHistory: true
                                    approvers:
                                        userGroups:
                                            - account.approvers
                                        minimumCount: 1
                                        disallowPipelineExecutor: false
                                    approverInputs: []
                                timeout: 1d
                          - step:
                                type: FlagConfiguration
                                name: Rollout 25 Percent to All Users
                                identifier: Rollout_25_Percent_to_All_Users
                                spec:
                                    feature: Builds_Module
                                    environment: prod
                                    instructions:
                                        - identifier: AddRuleIdentifier
                                          type: AddRule
                                          spec:
                                              priority: 100
                                              distribution:
                                                  clauses:
                                                      - op: segmentMatch
                                                        attribute: ""
                                                  variations:
                                                      - variation: "true"
                                                        weight: 25
                                                      - variation: "false"
                                                        weight: 75
                                                  bucketBy: identifier
                                timeout: 10m
                          - step:
                                type: FlagConfiguration
                                name: Rollout 50 Percent To All Users
                                identifier: Rollout_50_Percent_To_All_Users
                                spec:
                                    feature: Builds_Module
                                    environment: prod
                                    instructions:
                                        - identifier: AddRuleIdentifier
                                          type: AddRule
                                          spec:
                                              priority: 100
                                              distribution:
                                                  clauses:
                                                      - op: segmentMatch
                                                        attribute: ""
                                                  variations:
                                                      - variation: "true"
                                                        weight: 50
                                                      - variation: "false"
                                                        weight: 50
                                                  bucketBy: identifier
                                timeout: 10m
                          - step:
                                type: FlagConfiguration
                                name: Rollout to 100 Percent of Users
                                identifier: Rollout_to_100_Percent_of_Users
                                spec:
                                    feature: Builds_Module
                                    environment: dev
                                    instructions:
                                        - identifier: AddRuleIdentifier
                                          type: AddRule
                                          spec:
                                              priority: 100
                                              distribution:
                                                  clauses:
                                                      - op: segmentMatch
                                                        attribute: ""
                                                  variations:
                                                      - variation: "true"
                                                        weight: 100
                                                      - variation: "false"
                                                        weight: 0
                                                  bucketBy: identifier
                                timeout: 10m
                  serviceDependencies: []
    projectIdentifier: FF_Demo
    orgIdentifier: default
    tags: {}
