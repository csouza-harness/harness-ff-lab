featureFlags:
  flags:
  - flag:
      name: Builds Module
      identifier: Builds_Module
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "true"
          offVariation: "true"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: dev
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
        rules:
        - priority: 100
          serve:
            distribution:
              bucketBy: identifier
              variations:
              - weight: 50
                variation: "true"
              - weight: 50
                variation: "false"
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - Harness_Users
      - identifier: prod
        default:
          onVariation: "true"
          offVariation: "true"
        state: "off"
      - identifier: staging
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
  - flag:
      name: Mcdonalds Ad
      identifier: Mcdonalds_Ad
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "false"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: dev
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
      - identifier: prod
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
      - identifier: staging
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
  - flag:
      name: Trial Length
      identifier: Trial_Length
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: 7Day_Trial
          offVariation: 7Day_Trial
        variations:
        - identifier: 7Day_Trial
          value: 7-Day Trial
        - identifier: 14Day_Trial
          value: 14-Day Trial
        - identifier: 21Day_Trial
          value: 21-Day Trial
      environments:
      - identifier: dev
        default:
          onVariation: 7Day_Trial
          offVariation: 7Day_Trial
        state: "off"
      - identifier: prod
        default:
          onVariation: 7Day_Trial
          offVariation: 7Day_Trial
        state: "off"
      - identifier: staging
        default:
          onVariation: 7Day_Trial
          offVariation: 7Day_Trial
        state: "off"
  projectIdentifier: FF_Demo
  orgIdentifier: default
