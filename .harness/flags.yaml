featureFlags:
  flags:
  - flag:
      name: Dark Mode
      identifier: Dark_Mode
      description: Shall I enable dark mode or nay
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "false"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: dev
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
      - identifier: prod
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
      - identifier: staging
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
  projectIdentifier: cassiesandbox
  orgIdentifier: default
